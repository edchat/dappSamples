<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>dapp Responsize Columns Test App</title>

	<link rel="stylesheet" href="app.css">

	<!-- for requireJS -->
	<script src="../../requirejs/require.js"></script>
	<script>
		require.config({
			paths: {
				"dapp": "../../dapp",
				"dcl": "../../dcl",
				"dojo": "../../dojo",
				"dpointer": "../../dpointer",
				"decor": "../../decor",
				"delite": "../../delite",
				"deliteful": "../../deliteful",
				"requirejs": "../../requirejs",
				"requirejs-text": "../../requirejs-text",
				"requirejs-dplugins": "../../requirejs-dplugins",
				"requirejs-domready": "../../requirejs-domready"
			},
			waitSeconds: 15
		});
	</script>

	<script>
		require(["./app.js"]);
	</script>

	<style>
		button {
			width: 10em;
		}
/*
		.vs {
			width: 50%;
			height: 300px;
			border: 2px solid gold;
		}
	*/
	</style>

</head>
<body style="overflow: hidden; margin: 0px">
<div id="outerDiv" style="visibility:hidden; display:none; position: absolute; width: 100%; height: 100%">
	<!-- Main application -->
	<d-linear-layout class="page width100 height100">
		<!-- Header -->
		<d-linear-layout vertical="false" class="pageHeader">
			<div class="fill titleStyle">Deliteful Mobile App</div>
		</d-linear-layout>

		<!-- Main Content this will become the ResponsiveColumn
		<d-linear-layout vertical="false" class="fill"> -->
		<div class="fill">
		<d-responsive-columns id="rc" style="position: absolute; width: 100%; height: 100%"
							  breakpoints="{'phone': '500px', 'tablet': '900px', 'desktop': '99999px'}">

			<div layout="{'phone': 'hidden', 'tablet': '20%', 'desktop': '20%'}">
				<d-linear-layout style="position: absolute; width: 100%; height: 100%;">
					<div class="fill red">
						<d-side-pane id="left" class="red" style="position: absolute; width: 100%; height: 100%;">
						</d-side-pane>
					</div>
				</d-linear-layout>
			</div>
			<div layout="{'phone': 'fill', 'tablet': 'fill', 'desktop': 'fill'}">
				<d-linear-layout style="position: absolute; width: 100%; height: 100%">
					<d-view-stack id="vs" class="fill">
					</d-view-stack>
					<!--	</d-responsive-columns>
						</div> -->
				</d-linear-layout>
			</div>
			<div class="green" layout="{'phone': 'hidden', 'tablet': 'hidden', 'desktop': '20%'}">
				<d-side-pane id="right" class="green" style="position: absolute; width: 100%; height: 100%;">
				</d-side-pane>
			</div>
		</d-responsive-columns>
		</div>
		<!-- Footer -->
		<d-linear-layout vertical="false" class="pageFooter">
			<div class="fill titleStyle">Page Footer</div>
		</d-linear-layout>
	</d-linear-layout>
</div>
</body>
</html>
