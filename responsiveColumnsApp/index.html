<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>dapp Responsize Columns Test App</title>

	<link rel="stylesheet" href="app.css">

	<!-- for requireJS -->
	<script src="../../requirejs/require.js"></script>
	<script>
		require.config({
			paths: {
				"dapp": "../../dapp",
				"dcl": "../../dcl",
				"dojo": "../../dojo",
				"dpointer": "../../dpointer",
				"decor": "../../decor",
				"delite": "../../delite",
				"deliteful": "../../deliteful",
				"requirejs": "../../requirejs",
				"requirejs-text": "../../requirejs-text",
				"requirejs-dplugins": "../../requirejs-dplugins",
				"requirejs-domready": "../../requirejs-domready"
			},
			waitSeconds: 15
		});
	</script>

	<script>
		require(["./app.js"]);
	</script>

	<style>
		button {
			width: 10em;
		}
/*

</head>
<body style="width:100%; height: 100%">
<d-linear-layout class="width100 height100 page">
<div id="header" class=" width100 pageHeader titleStyle">dapp Responsize Columns Test App</div>
<d-responsive-columns id="rc" class="fill page" style="width: 100%; height: 100%"
					  breakpoints="{'phone': '500px', 'tablet': '900px', 'desktop': '99999px'}">
	<div style="background-color: #bce8f1;" layout="{'phone': 'hidden', 'tablet': '20%', 'desktop': '20%'}">
		<d-side-pane id="left" style="width:100%; height: 100%; position: relative;">
		</d-side-pane>
	</div>
	<div class="fill" style="background-color: #46b8da;" layout="{'phone': '100%', 'tablet': 'fill', 'desktop': '60%'}">
		<d-view-stack id="vs" style="width:100%; height: 600px;"  selectedChildId="ccc">
		</d-view-stack>
	</div>
	<div style="background-color: #007fea;" layout="{'phone': 'hidden', 'tablet': 'hidden', 'desktop': '20%'}">
		<d-side-pane id="right" style="width:100%; height: 100%; position: relative;">
		</d-side-pane>
	</div>
</d-responsive-columns>
<div id="footer" class=" width100 pageFooter titleStyle">Footer</div>
</d-linear-layout>
