	<body style="width:100%; height: 100%">
	<div style="position: relative; height: 100%">
		<d-responsive-columns id="rc" style="width: 100%; height: 100%"
							  breakpoints="{'phone': '500px', 'tablet': '900px', 'desktop': '99999px'}">
			<div style="background-color: #bce8f1;" layout="{'phone': 'hidden', 'tablet': '200px', 'desktop': '20%'}">
				<d-linear-layout id="leftPane" style="width:100%; height: 100%" vertical='false'></d-linear-layout>
			</div>
			<div style="background-color: #46b8da;" layout="{'phone': '100%', 'tablet': 'fill', 'desktop': '60%'}">
				<d-linear-layout id="centerLinearLayout" style="width:100%; height: 100%" vertical='false'></d-linear-layout>
			</div>
			<div style="background-color: #007fea;" layout="{'phone': 'hidden', 'tablet': 'hidden', 'desktop': '20%'}">
				<d-linear-layout id="rightPane" style="width:100%; height: 100%" vertical='false'></d-linear-layout>
			</div>
		</d-responsive-columns>
