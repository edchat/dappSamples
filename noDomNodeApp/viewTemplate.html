<template class="fill view mblView" style="width: 100%; height: 100%; position: absolute !important">Test View {{name}}
	<div>Test View {{name}}   NOTE PROBLEM WITH TOP LEVEL VIEWSTACK NOT BEING PARSED! So no transition for V7 or P2
		<ul>
			<li on-click="noDomNodeApp.showOrHideViews('V7')">DisplayView V7 >>>>></li>
			<li on-click="noDomNodeApp.showOrHideViews('P1,S1,V2')">DisplayView P1,S1,V2 >>>>></li>
			<li on-click="noDomNodeApp.showOrHideViews('P1,S1,V1', {transition:'slide'})">DisplayView P1,S1,V1 >>>>></li>
			<li on-click="noDomNodeApp.showOrHideViews('P2', {transition:'slide'})">DisplayView P2 >>>>></li>
		</ul>
	</div>
</template>
