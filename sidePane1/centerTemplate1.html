<template class="fill view mblView" style="width: 100%; height: 100%;">Test View {{name}}
	<div>Test View {{name}}  Center data: {{data}}
		<ul>
			<li on-click="sidePane1App1.showOrHideViews('center2',{transition:'slide'})">DisplayView Show center2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center1',{viewData:'data1'})">DisplayView Show center1 data1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center1',{viewData:'data2'})">DisplayView Show center1 data2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center2',{viewData:'data1'})">DisplayView Show center2 data1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center2',{viewData:'data2'})">DisplayView Show center2 data2 >>>>></li>
			<!-- need a space between the brackets below } } because two together are for handlebars -->
			<li on-click="sidePane1App1.showOrHideViews('center1',{viewData:{subData: 'subData1'} })">DisplayView Show center1 subdata1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center1',{viewData:{subData: 'data2'} })">DisplayView Show center1 subdata2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center2',{viewData:{subData:'data1'} })">DisplayView Show center2 data1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('center2',{viewData:{subData:'data2'} })">DisplayView Show center2 data2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('-leftParent,left1-leftParent',{transition:'slide'})">DisplayView Hide left1 -sp1leftParent,sp1left1-sp1leftParent>>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('leftParent+leftParent,left1',{transition:'slide'})">DisplayView Show left1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('-leftParent-leftParent,left1',{transition:'none'})">DisplayView Hide left1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('leftParent,left2',{transition:'slide'})">DisplayView Show left2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('-leftParent-leftParent,left2')">DisplayView Hide left2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('right1')">DisplayView Show right1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('-right1')">DisplayView Hide right1 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('right2')">DisplayView Show right2 >>>>></li>
			<li on-click="sidePane1App1.showOrHideViews('-right2')">DisplayView Hide right2 >>>>></li>
			<li on-click="rightPane.show('right2')">rightPane.show right2 >>>>></li>
			<li on-click="rightPane.hide('right2')">rightPane.hide right2 >>>>></li>
		</ul>
	</div>
</template>
